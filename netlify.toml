[build]
  base = "frontend"
  publish = "build"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production.environment]
  REACT_APP_API_URL = "https://sales-management-api-k8kg.onrender.com"

[context.deploy-preview.environment]
  REACT_APP_API_URL = "https://sales-management-api-k8kg.onrender.com" 
